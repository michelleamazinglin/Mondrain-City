<div id="app">
  <div class="intro">
    <h1>Mondrian City</h1>
    <p>Click on each block to see content.</p>
    <p>{{this.error}}</p>
  </div>
  <div class="input-section">
    <div class="addApt">
       <input type="text" placeholder="Add New Apartment" v-model="apartment">
       <button @click="addApt" class="button">Add Apartment</button>
    </div>
    <div class="addRoad">
       <input type="text" placeholder="Add New Road" v-model="road">
       <button @click="addRoad" class="button">Add Road</button>
    </div>
    <div class="addLight">
      <input type="radio" name="greenlight" value="true" v-model="light">
      <label for="greenlight">Go</label>
      <input type="radio" name="redlight" value="false" v-model="light">
      <label for="redlight">Stop</label>
      <button @click="addLight" class="button"> Add Light </button>
    </div>
  </div>

<div class="frame">
      <block v-for="block in blocks" :block="block" :key="block.name"></block>
</div>
  
<h3>What made up our city?</h3>
<ul>
<list v-for="block in blocks" :block="block" @delete-block="deleteBlock"></list>
</ul>
</div>
